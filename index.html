<body>
  <header class="site-header">
    <div class="container">
      <button id="theme-toggle" aria-label="Toggle theme">&#9728;</button>
      <div class="branding">
        <img class="avatar" src="avatar.jpg" alt="avatar" />
        <div class="intro">
          <h1 class="title">عنوان المدونة</h1>
          <p class="description">وصف قصير للمدونة</p>
        </div>
      </div>
      <nav class="site-nav">
        <a href="#">الرئيسية</a>
        <a href="#">حول</a>
        <a href="#">اتصل بنا</a>
      </nav>
      <form class="search-form" role="search">
        <input type="search" placeholder="بحث" />
      </form>
    </div>
  </header>

  <main class="container">
    <!-- مثال على أنواع التدوينات المختلفة -->

      <h2>عنوان التدوينة النصية</h2>
      <p>هذا مثال لتدوينة نصية على تمبلر.</p>
    </article>

    </article>

    <article class="post quote-post">
      <blockquote>
        "اقتباس جميل هنا"
      </blockquote>
      <cite>— القائل</cite>
    </article>

    <article class="post link-post">
      <h2><a href="https://example.com">رابط مفيد</a></h2>
    </article>

    <article class="post chat-post">
      <h2>محادثة</h2>
      <ul class="chat">
        <li><strong>أ:</strong> مرحبًا!</li>
        <li><strong>ب:</strong> أهلًا!</li>
      </ul>
    </article>

    <article class="post audio-post">
      <h2>مقطع صوتي</h2>
      <audio controls src="audio.mp3"></audio>
    </article>

    <article class="post video-post">
      <h2>فيديو</h2>
      <video controls src="video.mp4"></video>
    </article>
  </main>
